<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components Registration Quiz</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>{{ message }}</h3>
      </header>
			<todo-footer></todo-footer>
			<todo-list></todo-list>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
      var cmp = {
	template: '<p>This is another local child component</p>'
};

// 실습 #1 - `todo-footer` 컴포넌트 전역 등록
// <p>This is another global child component</p> 를 template 으로 갖는 컴포넌트를 등록해보세요.
Vue.component('todo-footer', {
	template: '<p>This is another global child component</p>'
});

var app = new Vue({
  el: '#app',
  data: {
    message : 'This is a parent component'
  },

  // 실습 #2 - `todo-list` 컴포넌트 지역 등록
  // <p>This is another local child component</p> 를 template 으로 갖는 컴포넌트를 등록해보세요.
	components: {
		'todo-list': cmp
	}
});

    </script>
  </body>
</html>
